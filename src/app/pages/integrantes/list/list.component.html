<h1>Listado de Interantes</h1>

<div class="table-responsive mt-4 rounded">
    <table class="table table-hover table-light table-bordered rounded shadow">
        <thead>
            <tr>
                <th class="text-center" scope="col">Nombre</th>
                <th class="text-center" scope="col">Email</th>
                <th class="text-center" scope="col">Telefono</th>
                <th class="text-center" scope="col">Cargo</th>
                <th class="d-none d-sm-block text-center" scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-light" *ngFor="let item of data;">
                <th class="text-center"scope="row">{{ item.name }}</th>
                <td class="text-center">{{ item.email }}</td>
                <td class="text-center">{{ item.telefono }}</td>
                <td class="text-center">{{ item.cargo }}</td>
                <td class="d-none d-sm-block text-center">
                    <button type="button" class="btn btn-warning m-1" (click)="editar(item.id)">Editar</button>
                    <button type="button" class="btn btn-danger m-1" (click)="eliminar(item.id)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
